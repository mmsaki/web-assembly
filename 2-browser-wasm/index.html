<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- recommended example using generated realeas.js -->
		<script type="module">
			import { minusone } from './build/release.js';
			document.getElementById('release').innerText = `${minusone(
				44
			)} (using build/release.js)`;
		</script>
		<!-- example using custom loader class -->
		<script type="module">
			import { WasmLoader } from './js/loader.js';
			const WL = new WasmLoader();
			WL.wasm('/build/release.wasm').then((instance) => {
				const { minusone } = instance;
				document.getElementById('loader').innerText = `${minusone(
					44
				)} (using loader.js)`;
			});
		</script>
	</head>
	<body>
		<div id="release"></div>
		<div id="loader"></div>
	</body>
</html>
